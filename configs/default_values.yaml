#Points to an endpoint where the model is running
rest_endpoint: https://demo.iais.fraunhofer.de/llm-playground/

model:
  model_name: llama
  max_tokens: 60000
  max_new_tokens: 500
  temperature: 0.001
  max_words: 30000

data:
  prompt_file_path: /raid/s3/opengptx/mehdi/git_repos/edu_filter/data/prompts/fineweb_edu/prompt.yaml
  input_data:
    path: /raid/s3/opengptx/mehdi/git_repos/edu_filter/data/lorem_ipsum.jsonl
    split: train[:5%]
  output_file_path: /raid/s3/opengptx/mehdi/git_repos/edu_filter/outputs


#Http configs
