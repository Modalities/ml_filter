prompt: 'Ниже приведена выдержка из веб-страницы. Оцените, имеет ли эта страница высокую
  образовательную ценность и может ли она быть полезной в образовательной среде для
  преподавания в начальной и средней школе, используя аддитивную 5-балльную систему
  оценки, описанную ниже. Баллы начисляются в зависимости от удовлетворения каждого
  критерия:\n1. Добавьте 1 балл, если отрывок содержит основную информацию, относящуюся
  к образовательной тематике, даже если он включает в себя неактуальное или неакадемическое
  содержание, например, рекламу и рекламные материалы.\n2. Добавьте еще один балл,
  если отрывок затрагивает некоторые элементы, относящиеся к образованию, но не соответствует
  образовательным стандартам. Возможно, в нем образовательные материалы смешаны с
  необразовательными, предлагается поверхностный обзор потенциально полезных тем,
  или информация представлена неорганизованно и в несвязном стиле.\n3. Поставьте третий
  балл, если отрывок подходит для использования в образовательных целях и знакомит
  с ключевыми понятиями, относящимися к школьной программе. Он связный, хотя может
  быть неполным или включать постороннюю информацию. Он может напоминать вводный раздел
  учебника или базовый учебник, который подходит для обучения, но имеет заметные недостатки,
  например, рассматривает понятия, слишком сложные для учеников начальной школы.\n4
  Дайте четвертый балл, если отрывок очень актуален и полезен для образовательных
  целей на уровне не выше начальной школы, демонстрирует четкий и последовательный
  стиль написания. Выдержка может быть похожа на главу из учебника или учебное пособие,
  предлагая существенный образовательный контент, включая упражнения и решения, с
  минимальным количеством неактуальной информации, а концепции не слишком сложны для
  учеников начальной школы. Содержание является последовательным, целенаправленным
  и ценным для структурированного обучения.\n5. Поставьте пятый балл, если выдержка
  имеет выдающуюся образовательную ценность и идеально подходит для преподавания в
  начальной или средней школе. В отрывке содержится подробная аргументация, стиль
  изложения прост и предлагает глубокое и глубокое понимание предмета, лишенное какого-либо
  непедагогического или сложного содержания.\n <notranslate>The extract: {placeholder}.</notranslate>\nПосле
  изучения отрывка:\n Кратко обоснуйте свою общую оценку, до 100 слов.\nЗакончите
  оценку, используя формат: <notranslate>''Educational score: <total points>''</notranslate>'
prompt_name: fine_web_edu
