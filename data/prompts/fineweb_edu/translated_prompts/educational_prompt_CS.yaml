  soustředěný a hodnotný pro strukturované učení.\n5. Udělte pátý bod, pokud má výtah
  vynikající vzdělávací hodnotu a dokonale se hodí pro výuku na základní škole nebo
  na prvním stupni. Navazuje na podrobnou argumentaci, styl psaní je srozumitelný
  a nabízí hluboký a důkladný vhled do problematiky, neobsahuje žádný nevzdělávací
  nebo složitý obsah.\n <notranslate>The extract: {placeholder}.</notranslate>\nPo
