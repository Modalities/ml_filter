  aditivního pětibodového systému hodnocení. Body se sčítají na základě splnění jednotlivých
  kritérií:\n1. Přidejte 1 bod, pokud výňatek poskytuje základní informace relevantní
  pro vzdělávací témata, i když obsahuje irelevantní nebo neakademický obsah, jako
  jsou reklamy a propagační materiály.\n2. Přidejte další bod, pokud se výňatek zabývá
  některými prvky relevantními pro vzdělávání, ale není v úzkém souladu se vzdělávacími
  standardy. Může míchat vzdělávací obsah s nevzdělávacím materiálem, nabízet povrchní
  přehled potenciálně užitečných témat nebo prezentovat informace neuspořádaným způsobem
  a nesourodým stylem psaní.\n3. Udělte třetí bod, pokud je výňatek vhodný pro vzdělávací
  účely a představuje klíčové pojmy relevantní pro školní osnovy. Je souvislý, i když
  nemusí být vyčerpávající nebo může obsahovat některé cizí informace. Může připomínat
  úvodní část učebnice nebo základní výukový materiál, který je vhodný pro výuku,
  ale má znatelná omezení, například zpracovává pojmy, které jsou pro žáky základní
  školy příliš složité.\n4. Udělte čtvrtý bod, pokud je výtah vysoce relevantní a
  přínosný pro vzdělávací účely pro úroveň ne vyšší než základní škola a vykazuje
  jasný a konzistentní styl psaní. Může být podobný kapitole z učebnice nebo výukového
  programu, nabízí podstatný vzdělávací obsah včetně cvičení a řešení, s minimem nepodstatných
