prompt: 'Di seguito è riportato un estratto di una pagina web. Valutate se la pagina
  ha un alto valore educativo e se potrebbe essere utile in un contesto educativo
  per l''insegnamento a partire dalla scuola primaria fino alle elementari, utilizzando
  il sistema di punteggio additivo a 5 punti descritto di seguito. I punti vengono
  accumulati in base alla soddisfazione di ciascun criterio:\n1. Aggiungere 1 punto
  se l''estratto fornisce alcune informazioni di base rilevanti per gli argomenti
  educativi, anche se include contenuti irrilevanti o non accademici come pubblicità
  e materiale promozionale.\n2. Aggiungere un altro punto se l''estratto affronta
  alcuni elementi pertinenti all''istruzione, ma non si allinea strettamente agli
  standard educativi. Potrebbe mescolare contenuti educativi con materiale non educativo,
  offrire una panoramica superficiale di argomenti potenzialmente utili o presentare
  le informazioni in modo disorganizzato e con uno stile di scrittura incoerente.\n3.
  Assegnate un terzo punto se l''estratto è appropriato per l''uso didattico e introduce
  concetti chiave rilevanti per i programmi scolastici. È coerente, anche se potrebbe
  non essere esaustivo o includere alcune informazioni estranee. Può assomigliare
  a una sezione introduttiva di un libro di testo o a un tutorial di base adatto all''apprendimento,
  ma presenta notevoli limiti, come la trattazione di concetti troppo complessi per
  gli studenti delle scuole elementari.\n4. Assegnare un quarto punto se l''estratto
  è altamente rilevante e utile a fini didattici per un livello non superiore alla
  scuola elementare, mostrando uno stile di scrittura chiaro e coerente. Potrebbe
  essere simile a un capitolo di un libro di testo o a un tutorial, offrendo un contenuto
  didattico sostanziale, compresi esercizi e soluzioni, con informazioni irrilevanti
  minime, e i concetti non sono troppo avanzati per gli studenti delle elementari.
  Il contenuto è coerente, mirato e utile per un apprendimento strutturato. Assegnate
  un quinto punto se l''estratto ha un valore educativo eccezionale, perfettamente
  adatto all''insegnamento nella scuola primaria o nella scuola elementare. Segue
  un ragionamento dettagliato, lo stile di scrittura è facile da seguire e offre una
  visione profonda e approfondita dell''argomento, priva di contenuti non didattici
  o complessi.\n <notranslate>The extract: {placeholder}.</notranslate>\nDopo aver
  esaminato l''estratto:\n Giustifica brevemente il tuo punteggio totale, fino a 100
