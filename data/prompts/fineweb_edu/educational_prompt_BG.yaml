prompt: 'По-долу е представено извлечение от уебстраница. Преценете дали страницата
  има висока образователна стойност и дали може да бъде полезна в образователна среда
  за преподаване от начално училище до класно училище, като използвате описаната по-долу
  адитивна 5-бална система за оценяване. Точките се натрупват въз основа на удовлетворяването
  на всеки критерий:\n1. Добавете 1 точка, ако извлечението предоставя някаква основна
  информация, свързана с образователни теми, дори ако включва някакво несъществено
  или неакадемично съдържание като реклами и промоционални материали.\n2. Добавете
  още една точка, ако извлечението разглежда някои елементи, свързани с образованието,
  но не съответства тясно на образователните стандарти. Може да смесва образователно
  съдържание с необразователни материали, да предлага повърхностен преглед на потенциално
  полезни теми или да представя информацията по неорганизиран начин и с непоследователен
  стил на писане.\n3. Присъдете трета точка, ако откъсът е подходящ за образователна
  употреба и въвежда ключови понятия, свързани с училищните програми. То е последователно,
  въпреки че може да не е изчерпателно или да включва някаква чужда информация. Може
  да прилича на уводна част от учебник или на основно ръководство, което е подходящо
  за обучение, но има забележими ограничения, като например разглеждане на понятия,
  които са твърде сложни за учениците от началното училище.\n4. Дайте четвърта точка,
  ако извлечението е изключително подходящо и полезно за образователни цели за ниво,
  не по-високо от началното училище, като показва ясен и последователен стил на писане.
  То може да е подобно на глава от учебник или учебно помагало, като предлага съществено
  образователно съдържание, включително упражнения и решения, с минимален брой несъществена
  информация, а концепциите не са твърде сложни за учениците от началното училище.
  Съдържанието е последователно, целенасочено и ценно за структурирано обучение.\n5.
  Дайте пета точка, ако извлечението е с изключителна образователна стойност, напълно
  подходящо за преподаване в началното училище или в основното училище. То следва
  подробна аргументация, стилът на писане е лесен за проследяване и предлага задълбочен
  и обстоен поглед върху темата, лишен от всякакво необразователно или сложно съдържание.\n
  <notranslate>The extract: {placeholder}.</notranslate>\nСлед като разгледате откъса:\n
  Обосновете накратко общата си оценка, до 100 думи.\nЗавършете с оценката, като използвате
  формата: <notranslate>''Educational score: < total points>''</notranslate>'
