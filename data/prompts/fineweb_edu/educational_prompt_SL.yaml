  teme, tudi če vsebuje nekaj nepomembnih ali neakademskih vsebin, kot so oglasi in
  promocijsko gradivo.\n2. Dodajte še eno točko, če izvleček obravnava nekatere elemente,
  ki se nanašajo na izobraževanje, vendar ni tesno usklajen z izobraževalnimi standardi.
  Morda meša izobraževalne vsebine z neizobraževalnim gradivom, ponuja površen pregled
