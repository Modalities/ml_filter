  slog pisanja je enostaven za sledenje in ponuja poglobljen in temeljit vpogled v
  vsebino, brez kakršnih koli neizobraževalnih ali zapletenih vsebin.\n <notranslate>The
  extract: {placeholder}.</notranslate>\nPo pregledu izvlečka:\n Na kratko utemeljite
