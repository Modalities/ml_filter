  Izvleček je skladen, čeprav morda ni izčrpen ali pa lahko vključuje nekatere tuje
  informacije. Lahko spominja na uvodni del učbenika ali na osnovno vadnico, ki je
  primerna za učenje, vendar ima opazne omejitve, kot je obravnava pojmov, ki so preveč
  zapleteni za osnovnošolce.\n4. Dodelite četrto točko, če je izvleček zelo ustrezen
  in koristen v izobraževalne namene za raven, ki ni višja od osnovne šole, ter ima
  jasen in dosleden slog pisanja. Lahko je podoben poglavju iz učbenika ali učbenika,
  ponuja obsežno izobraževalno vsebino, vključno z vajami in rešitvami, z minimalno
  količino nepomembnih informacij, koncepti pa niso preveč zapleteni za učence osnovne
  šole. Vsebina je skladna, osredotočena in dragocena za strukturirano učenje.\n5.
