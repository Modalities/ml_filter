prompt: 'Нижче наведено уривок з веб-сторінки. Оцініть, чи має ця сторінка високу
  освітню цінність і чи може вона бути корисною в освітньому середовищі для викладання
  від початкової школи до старших класів, використовуючи описану нижче адитивну 5-бальну
  систему оцінювання. Бали накопичуються на основі задоволення кожного критерію:\n1.
  Додайте 1 бал, якщо уривок містить основну інформацію, що стосується навчальних
  тем, навіть якщо він містить нерелевантний або неакадемічний контент, наприклад,
  рекламу та промо-матеріали.\n2. Додайте ще один бал, якщо уривок стосується певних
  елементів, пов''язаних з освітою, але не відповідає освітнім стандартам. У ньому
  може бути змішаний навчальний контент з неосвітнім матеріалом, пропонується поверхневий
  огляд потенційно корисних тем або інформація подається в неорганізованому вигляді
  та незв''язним стилем.\n3. Третій бал присвоюється, якщо уривок підходить для використання
  в освітніх цілях і вводить ключові поняття, що мають відношення до шкільної програми.
  Він є послідовним, хоча може бути не повним або містити деяку зайву інформацію.
  Він може нагадувати вступний розділ підручника або базового посібника, який придатний
  для навчання, але має суттєві обмеження, наприклад, трактування понять, які є занадто
  складними для учнів початкової школи.\n4. Надайте четвертий бал, якщо уривок є дуже
  актуальним і корисним для освітніх цілей для рівня не вище початкової школи, демонструючи
  чіткий і послідовний стиль написання. Це може бути схоже на розділ підручника або
  навчального посібника, що пропонує суттєвий навчальний зміст, включаючи вправи та
  рішення, з мінімальною кількістю несуттєвої інформації, а концепції не є надто складними
  для учнів початкової школи. Зміст є послідовним, цілеспрямованим і цінним для структурованого
  навчання.\n5. Ставте п''ятий бал, якщо уривок є видатним за своєю освітньою цінністю,
  ідеально підходить для викладання як у початковій, так і в середній школі. Він містить
  детальну аргументацію, стиль написання є легким для сприйняття і пропонує глибоке
  та ґрунтовне розуміння предмета, позбавлене будь-якого не пов''язаного з навчанням
  або складного змісту.\n <notranslate>The extract: {placeholder}.</notranslate>\nПісля
  вивчення уривку:\nКоротко обґрунтуйте свою загальну оцінку (до 100 слів).\nВиставте
  оцінку, використовуючи формат: <notranslate>''Educational score: <total points>''</notranslate>'
